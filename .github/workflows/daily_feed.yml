name: Sniper Job Bot Daily Feed

on:
  schedule:
    # Run every 6 hours (00:00, 06:00, 12:00, 18:00 UTC)
    - cron: '0 */6 * * *'
  workflow_dispatch: # Allows manual triggering

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run Sniper Bot
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: python main.py

    - name: Ensure seen_jobs.json exists
      run: |
        if [ ! -f seen_jobs.json ]; then
          echo "[]" > seen_jobs.json
        fi

    - name: Commit and Push changes
      # We need to save the updated seen_jobs.json back to the repo
      run: |
        git config --global user.name 'Sniper Bot'
        git config --global user.email 'bot@noreply.github.com'
        git add seen_jobs.json
        # Only commit if there are changes
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update seen jobs [skip ci]" && git push)
