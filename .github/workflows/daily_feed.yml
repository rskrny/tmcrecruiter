name: Sniper Job Bot Daily Feed

on:
  push:
    branches: [ main ]
  schedule:
    # Run every 6 hours (00:00, 06:00, 12:00, 18:00 UTC)
    - cron: '0 */6 * * *'
  workflow_dispatch: # Allows manual triggering

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run Sniper Bot
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: python main.py

    - name: Ensure seen_jobs.json exists
      run: |
        pwd
        ls -la
        if [ ! -f seen_jobs.json ]; then
          echo "[]" > seen_jobs.json
          echo "Created seen_jobs.json"
        else
          echo "seen_jobs.json already exists"
        fi
        ls -la seen_jobs.json

    - name: Commit and Push changes
      # We need to save the updated seen_jobs.json back to the repo
      run: |
        git config --global user.name 'Sniper Bot'
        git config --global user.email 'bot@noreply.github.com'
        
        # Debug: Check git status
        git status
        
        # Use 'git add .' to stage all changes (including seen_jobs.json)
        # This avoids the 'pathspec' error if the file is missing for some reason
        git add .
        
        # Only commit if there are changes
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update seen jobs [skip ci]" && git push)
